<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/84a7a0fb58.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="tutorial.css">

    <title>Document</title>
</head>
<!-- bg-'farbe'  heißt Hintergrund -->
<body class="bg-dark text-white">

    <!-- Navigation -->
    <!-- navbar-dark und bg-dark bearbeitet die Farbe -->
    <!-- pt-lg-3 = Abstand von oben -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-lg-3">
        <div class="container">
          <!-- fs-2 = Schriftgröße -->
          <a class="navbar-brand fs-2 fw-bold" href="#">
            <!-- ein Eis Icon -->
            <i class="fas fa-ice-cream"></i>
            <!-- die Farbe zu der CSS-Datei bearbeitet(class="limegreen")-->
            Eis<span class="limegreen">Diner</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- ms-auto = Abstand zum ende-->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <!-- text-white = Textfarbe -->
              <li class="nav-item mx-lg-2">
                <a class="nav-link text-white active" href="#start">Start</a>
              </li>
              <li class="nav-item mx-lg-2">
                <a class="nav-link text-white" href="#products">Produkte</a>
              </li>
              <li class="nav-item mx-lg-2">
                <a class="nav-link text-white" href="#about">Über uns</a>
              </li>
              <!-- d-flex = nebeneinander anzeigen -->
              <!-- align-items-center = zentrieren -->
              <li class="d-flex align-items-center mt-2 mt-lg-0 mx-lg-2">
                <a href="#" class="icon-link">
                  <i class="fab fa-facebook fa-lg me-2"></i>
                </a>
                <a href="#" class="icon-link">
                  <i class="fab fa-twitter fa-lg mx-2"></i>
                </a>
                <a href="#" class="icon-link">
                  <i class="fab fa-instagram fa-lg mx-2"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <!-- Image Slider-->
    <!--  wie man richtig Bilder setzt mit unterschiedliche Größen:

      <div style="background-image: url('Bild');" class="Klasse"></div> 

      in der Klasse (class) kann man die Größen einstellen mit CSS -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
      <div class="carousel-inner">              
        <!-- data-bs-interval="" heißt automatisches Wechseln des Sliders --> 
        <div class="carousel-item active" data-bs-interval="8000">
          <div style="background-image: url('pictures/dovile-ramoskaite-iT4qcNMhYTQ-unsplash.jpg');" class="image-slider"></div>
        </div>
        <div class="carousel-item" data-bs-interval="8000">
          <div style="background-image: url('pictures/elza-kurbanova-NEab1U1FfKM-unsplash.jpg');" class="image-slider"></div>
        </div>
        <div class="carousel-item" data-bs-interval="8000">
          <div style="background-image: url('pictures/lama-roscu-Wpg3Qm0zaGk-unsplash.jpg');" class="image-slider"></div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

</body>
</html>
