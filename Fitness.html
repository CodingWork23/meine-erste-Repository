<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/84a7a0fb58.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Costum CSS -->
    <link rel="stylesheet" href="fitness.css">

    <title>Document</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand fs-4 fw-bold" href="#">
            <i class="fa-solid fa-person-running"></i>
            Fitness<span class="darkblue">Paradise</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bold">
              <li class="nav-item">
                <a class="nav-link" href="#">Start</a>
              </li>
              <li class="nav-item ms-lg-3 d-none d-lg-block">
                <a class="nav-link dropdown-toggle" data-bs-toggle="collapse" href="#collapseKurse">Kurse</a>
              </li>
              <li class="nav-item ms-lg-3 d-lg-none">
                <a class="nav-link" href="#">Kurse</a>
              </li>
              <li class="nav-item ms-lg-3">
                <a class="nav-link" href="#">Produkte</a>
              </li>
              <li class="nav-item ms-lg-3">
                <a class="nav-link" href="#">FAQ</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Mega Menu -->
    <!-- position-absolute = vermeidet mitrutschen von Inhalte -->
    <!-- d-none d-lg-block = bei geringen Auflösung nicht anzeigen -->
    <div class="container position-absolute start-0 end-0 d-none d-lg-block">
      <div class="collapse" id="collapseKurse">
        <!-- g-0 = kein aufblocken mehr -->
        <div class="row g-0 p-4 bg-white">  
          <!-- col-4 = 4/12 der Fläche verwenden-->
          <div class="col-5 col-xl-4">     
            <img src="fitness image/alexandra-tran-fS3tGOkp0xY-unsplash.jpg" class="img-fluid" alt="">
          </div>
          <div class="col-4 col-xl-3 ps-5">
            <b class="fs-5">Anfänger</b>
            <ul class="list-group fs-6">
              <!-- border-0 = Kästchen löschen -->
                <li class="list-group-item border-0 px-0 py-1"><a href="#">Crossfit</a></li>
                <li class="list-group-item border-0 px-0 py-1"><a href="#">Tabata</a></li>
                <li class="list-group-item border-0 px-0 py-1"><a href="#">BodyWeight</a></li>
                <li class="list-group-item border-0 px-0 py-1"><a href="#">HIIT</a></li>
            </ul>
          </div>
          <div class="col-3 col-xl-2">
            <b class="fs-5">Pro's</b>
            <ul class="list-group fs-6">
              <!-- border-0 = Kästchen löschen -->
                <li class="list-group-item border-0 px-0 py-1"><a href="#">Crossfit Hell</a></li>
                <li class="list-group-item border-0 px-0 py-1"><a href="#">Tabata Pro</a></li>
                <li class="list-group-item border-0 px-0 py-1"><a href="#">BodyWeight ++</a></li>
                <li class="list-group-item border-0 px-0 py-1"><a href="#">HIIIIT</a></li>
                <li class="list-group-item border-0 px-0 py-1"><a href="#">80er Oldschool</a></li>
            </ul>
          </div>
          <div class="col-3 d-none d-xl-block">
            <!-- d-block = neue Zeile generieren -->
            <b class="d-block fs-5 pb-2">Meist gesucht</b>
            <!-- badge = Flächenkästchen -->
            <span class="badge bg-primary fs-6 p2 mb-2">Bauch</span>
            <span class="badge bg-primary fs-6 p2 mb-2">Beine</span>
            <span class="badge bg-primary fs-6 p2 mb-2">Po</span>
            <span class="badge bg-primary fs-6 p2 mb-2">Biceps</span>
            <span class="badge bg-primary fs-6 p2 mb-2">Triceps</span>
            <span class="badge bg-primary fs-6 p2 mb-2">Ausdauer</span>
            <span class="badge bg-primary fs-6 p2 mb-2">Krafttraining</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Hero Image -->
    <div style="background-image: url('fitness image/anastase-maragos-7kEpUPB8vNk-unsplash.jpg');" class="background"></div>
    

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
